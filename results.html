<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="map-box">
      <img src="images/live_map.jpg" alt="Live Map" style="width: 100%; height: 100%; border-radius: 10px;" />
    </div>

    <div class="section">
      <div class="label">FLIGHT NO.</div>
      <div class="route">DEL → BOM</div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <div class="section details">
      <div class="detail-item"><strong>Aircraft:</strong> Airbus A320</div>
      <div class="detail-item"><strong>Weather at Departure:</strong> 28°C, Clear</div>
    <div class="detail-item"><strong>Weather at Arrival:</strong> 30°C, Cloudy</div>
    <div class="detail-item"><strong>Flight Status:</strong> On Time</div>
    </div>

    <div class="button-container">
    <button onclick="window.location.href='index.html'" class="action-button">Back to Home</button>
  </div>
  </div>
</body>
</html>
